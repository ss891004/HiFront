<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			// 基本数据类型，变量名和变量存储在栈

			var num1=10;
			var num2=num1;  // 用变量名为num1的变量，赋值给num2者个变量名，所以，num2就变成来10
			num1=20; //num1 又重新赋值
			console.log(num1);
			console.log(num2);

			// 引用类型， 变量名存储在栈， 变量内容在堆中。

			// 浅拷贝， 只拷贝地址，不拷贝内容
			var arr1 =[10,20,30];
			var arr2 =arr1; // 数组名存储来数组在堆内存中的地址信息， 所以该赋值的是内存地址，那么 arr1，arr2 都指向同一个堆空间
			arr1.push("aaa");
			console.log(arr1);
			console.log(arr2);

			console.log("============================");
			// 深拷贝，将堆空间的内存，全部拷贝一份
			var arr3 =[10,20,30];
			var arr4= arr3.concat(); // arr3 和 arr4 是2个不同堆空间的变量， 当各自修改时，相互不影响。
			arr3.push(40);
			arr4.push("aa");
			console.log(arr3);
			console.log(arr4);

			console.log("++++++++++++++++++++++++++++");

			//多层, 浅拷贝
			var arr5 =[10,20,30];
			var arr6 =[1,2,3,arr5];
			var arr7=arr6;  //默认还是只拷贝堆空间的地址
			arr5.push(40);
			arr6.push(5);
			arr7.push(6);
			console.log(arr5);
			console.log(arr6);
			console.log(arr7);

			//多层， 只拷贝基本数据类型的元素
			console.log("============================");
			var arr9 =[101,201,301];
			var arr10 =[10,20,30,arr9];
			var arr11 =[1,2,3,arr10];
			var arr12 = arr11.concat();  // 只拷贝基本数据类型，对于引用类型的元素，不会重新拷贝，而是复制其堆空间地址
			arr10.push(50);
			arr11.push(5);
			arr12.push(55);
			arr9.push(501);
			console.log(arr10);
			console.log(arr11);
			console.log(arr12);

			// 二维数组
			console.log(arr10[3][3]); // 501 

			// 三维数组
			console.log(arr11[3][3][2]); // 301
	
		</script>
	</body>
</html>
