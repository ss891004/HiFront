<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body>
	<script type="text/javascript">

		function Person(name, sex, age) {
			this.name = name;
			this.sex = sex;
			this.age = age;
		}
		//通过构造函数的原型添加方法
		Person.prototype = {
			fun1: function () {
				console.log(this.name + ", " + this.sex + ", " + this.age);
			},
			fun2: function () {
				console.log("func2.....");
			}
		}

		var p1 = new Person('xxx', '南', 12);
		p1.fun1();
		p1.fun2();


		var p2 = new Person('yyyy', '女', 12);
		p2.fun1();
		p2.fun2();

		// 说明不同的对象，使用相同地址的方法，即方法是所有对象共享的
		console.log(p1.fun1 === p2.fun1);

	</script>
</body>

</html>
