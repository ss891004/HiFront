		<script type="text/javascript">

			class  Person{
				constructor(name,sex,age){
					this.name=name;
					this.sex=sex;
					this.age=age;
				}

				fun1(){
					console.log(this.name+" "+this.sex+" "+this.age);
				}
			}

			class Worker extends Person{
				constructor(name,sex,age,job){
					super(name,sex,age);
					this.job=job;
				}
			}
  

			var p1 = new Person("xxx","yy",12);
			p1.fun1();

			var w1 = new Worker("eee","aaa",12,"444");
			w1.fun1();


		</script>
