<!DOCTYPE html>
<html>

<head>
	<meta charset="{CHARSET}">
	<title></title>
</head>

<body>
	<script type="text/javascript">

		function Person(name, sex, age) {
			this.name = name;
			this.sex = sex;
			this.age = age;
		}
		Person.prototype.fun1 = function () {
			console.log(this.name + ", " + this.sex + ", " + this.age);
		}
		Person.prototype.fun2 = function () {
			console.log("func2.....");
		}

		function Teacher(name, sex, age, money) {

			Person.call(this, { name: name, sex: sex, age: age });
			// 添加自己的属性
			this.money = money;
		}
		for (var funcName in Person.prototype) {
			Teacher.prototype[funcName] = Person.prototype[funcName];
		}

		Teacher.prototype.getMoney = function () {
			console.log("我要钱" + this.money);
		};

		// 只会在子一级生效，并不会影响父一级构造函数的方法
		Teacher.prototype.fun1 = function () {
			console.log("%%%%%%%%");
			console.log(this.name + ", " + this.sex + ", " + this.age+ ", " + this.money);
		}


		var a1 = new Person("xxx","yy",12);
		a1.fun1();


		var a2 = new Teacher("yyy","zzz",23,10000);
		a2.fun1();




	</script>
</body>

</html>
