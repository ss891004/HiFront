<body>
    <script>
        // 函数声明的语法
        function fun(x, y) {
            var result = 3 * x + 4 * y + 5;
            return result
        }

        // 调用函数
        console.log(fun(2, 3));

        console.log("=======================");

        //输出四则运算的结果
        function computed(n, m, op) {
            switch (op) {
                case "+": return n + m; break;
                case "-": return n - m; break;
                case "*": return n * m; break;
                case "/": return n / m; break;
            }
        }

        var result = computed(3, 5, "*");
        console.log(result);

        console.log("=======================");
        //如果用户名为admin，密码为123456，提示登录成功，否则登录失败。
        function checkLogin(username, password) {
            if (username === "admin" && password === "123456") {
                return true;
            } else {
                return false;
            }
        }

        var result = checkLogin("admin", "1234567")

        if (result) {
            console.log("登录成功")
        } else {
            console.log("登录失败")
        }



        // arguments
        // 每一个函数都内置一个argumnets， 用来存储实际传入的参数，其本质是一个数组，下标从0开始。
        function fuc3(num1, num2, num3) {
            console.log(arguments.length);
            console.log(arguments[0]);
            console.log(arguments[1]);
        }

    </script>
