<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			ECMA5 严格模式 strict mode


			1. 全局变量声明时，必须加var 
			2.
			3. 函数内，不可出现重名参数
			4. argumnents对象，不允许别动态改变
			*/

		function fn1(a){
			var a=2;
			return [a,arguments[0]];
		}
		console.log(fn1(1)); // [2,2]

		function fn2(a){
			"strict mode";
			var a=2;
			return [a, arguments[0]];
		}
		console.log(fn2(1)); //[[2,2]]


		// forEach 
		var arr =[10,20,30,40,50];
		arr.forEach(
			function(item,index,arr){
				console.log(item+" "+index+" "+ arr[index]);
			}
		);


		// map 映射一个新的数组
		var arr1 =[10,20,30,40,50];
		var newArr1= arr1.map(
			function(value,index,arr1){
				return value+2;
			}
		);
		console.log(arr1);
		console.log(newArr1);
		console.log(arr1);


			
		</script>
	</body>
</html>
