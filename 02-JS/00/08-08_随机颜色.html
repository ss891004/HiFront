<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		#div1 {
			font-size: 20px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function () {

			var div1 = document.getElementById("div1");

			var count = 0;
			var speed = 5;

			setInterval(function () {
				div1.style.color = getColor();
				var iCur = parseInt(getStyle(div1, 'fontSize'));
				div1.style.fontSize = iCur + speed + 'px';
				count++;
				if (count % 12 == 0) {
					speed *= -1;
				}
			}, 1000);

		}

		function getColor() {
			return "rgba(" + parseInt(Math.random() * 256) + "," + parseInt(Math.random() * 256) + "," + parseInt(Math.random() * 256) + ",1)";
		}

		function getStyle(elem, attr) {
			return elem.currentStyle ? elem.currentStyle[attr] : getComputedStyle(elem)[attr];
		}
	</script>

</head>

<body>
	<div id="div1">div 文本</div>
</body>

</html>
