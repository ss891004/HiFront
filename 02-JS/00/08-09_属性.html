<!DOCTYPE html>
<html>

<head>
	<meta charset="{CHARSET}">
	<title></title>
</head>

<body>
	<script type="text/javascript">

		/*
		getAttribute
		setAttribute
		removeAttribute
		*/

		window.onload = function () {

			var div1 = document.getElementById("div1");
			console.log(div1.id);
			console.log(div1.getAttribute("id"));
			console.log(div1.getAttribute("class"));

			div1.setAttribute("yyy", "zzz");
			div1.setAttribute("xxx", "ok");

			div1.removeAttribute("xxx");

			////////////////////////////////////////////////

			var div2 = document.getElementById("div2");
			console.log(div2.innerHTML); // 获得标签间的内容
			console.log(div2.innerText); // 获得标签间纯文本的内容
			console.log(div2.outerHTML); // 从外标签开始，到外标签结束
			console.log(div1.outerText);

			div2.innerHTML = "<h1>aa</h1><h2>bb</h2>";
			console.log(div2.innerHTML);

			div2.innerText = "<h1>cc</h1><h2>ee</h2>";
			console.log(div2.innerText);

			div2.outerHTML = "<h1>ff</h1><h2>ee</h2>";
			console.log(div2.outerHTML);

			////////////////////////////////////////////////
			//子节点
			/*
			节点类型：
				元素节点 <div></div>
				属性节点 id='div1'
				文本节点 div文本
			*/

			/*
			childNodes
			firstChild
			lastChild
			nextSibling
			previousSibling

			nodeType  nodeName  nodeValue
	元素节点    1       标签名     null
	属性节点    2       属性名     属性值
	文本节点    3		#text     文本内容
			
			*/


			///////////////////////////////////////
			

		}
	</script>
</body>

<div id="div1" class="box"></div>
<div id="div2">div文本 <em>aaa</em> <strong>北包包</strong></div>

</html>
