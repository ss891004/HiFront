<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>按钮</button>
    <ul></ul>
    <script>
        let btn = document.querySelector('button');
        let ul = document.querySelector('ul');
        btn.onclick = function(){
            ul.innerHTML = `
                <li>香蕉</li>
                <li>苹果</li>
                <li>鸭梨</li>
            `
        }
    </script>
</body>
</html>
