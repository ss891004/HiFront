<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let target = Math.floor(Math.random() * 100 + 1);

        //递归函数:在函数体内调用自己
        function guessNumber(){
            let number = prompt("请输入你猜的数字");
            if(number == target){
                alert("恭喜你回答正确！");
            }else if(number > target){
                alert("大于目标结果");
                guessNumber();
            }else if(number < target){
                alert("小于目标结果")
                guessNumber();
            }
        }
        guessNumber();

    </script>
</body>
</html>
