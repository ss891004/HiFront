<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app-5">
        <p>{{message}}</p>
        <!-- v-on 指令添加一个事件监听器，通过它调用在 Vue 实例中定义的方法 -->
        <button v-on:click="fun1">反转消息</button>
    </div>

    <div id="app-6">
        <p>{{message6}}</p>
        <!-- v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定。 -->
        <input v-model="message6">
    </div>

    <script>
        var app5 = new Vue(
            {
                el: "#app-5",
                data: {
                    message: "hi~~~"
                },
                methods: {
                    fun1: function () {
                        this.message = this.message.split('').reverse().join('')
                    }
                }
            }
        )

        var app6 = new Vue({
            el: '#app-6',
            data: {
                message6: 'Hello Vue!'
            }
        })

    </script>
</body>

</html>
