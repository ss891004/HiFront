<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">

<script type="text/javascript" src="lib/vue.js"></script>
<link rel="stylesheet" href="lib/swiper/css/swiper.css">
<script src="lib/swiper/js/swiper.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<style>
  .swiper-container {
      width: 600px;
      height: 300px;
  }  

  .swiper-slide img{
    width: 100%;
  }
</style>
</head>
<body>
   
    <div id="box">
      
       <swiper>
         <div class="swiper-slide" v-for="data in datalist">
           <img :src="data.imgUrl" />
         </div>
       </swiper>
    </div>

    <script type="text/javascript">
       
        Vue.component("swiper",{
          template:`<div class="swiper-container kerwin">
           <div class="swiper-wrapper">
               <slot></slot>
           </div>
           <!-- 如果需要分页器 -->
           <div class="swiper-pagination"></div>
           
          </div>`,

          updated(){
            console.log("新的数据插入插槽了")
            new Swiper ('.kerwin',{
              pagination: {
                 el: '.swiper-pagination',
               },
               // direction: 'vertical', 
              loop: true,
              autoplay: {
                delay: 2500,
                disableOnInteraction: false,
              }
            })
          }
        })
		    

        var vm = new Vue({
          el:"#box",
          data:{
            datalist:[]
          },

          mounted(){
          	// setTimeout(() => {
          	//   	this.datalist=["111","222","333"]
           //      //数据更新完了  === dom更新完了吗？ no 这个过程是异步
                
           //      // var oslide= document.querySelector(".swiper-slide");
           //      // console.log(oslide);
          	// }, 2000)
            
            axios({
              url:"https://m.maizuo.com/gateway?type=2&cityId=110100&k=97815",
              headers:{
                'X-Client-Info': '{"a":"3000","ch":"1002","v":"5.0.4","e":"154277371928424093566579"}',
                'X-Host': 'mall.cfg.common-banner'
              }
            }).then(res=>{
              console.log(res.data);
              this.datalist= res.data.data
            }) 
          }
        })

    </script>
</body>
</html>
