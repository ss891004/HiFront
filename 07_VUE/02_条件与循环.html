<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app-3">
        <!-- 不仅可以把数据绑定到 DOM 文本或 attribute，还可以绑定到 DOM 结构 -->
        <p v-if="seen">现在看到我了</p>
        <p v-show="seen">现在看到我了</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
                {{todo.age}}
            </li>
        </ol>
    </div>

    <script>
        var app3 = new Vue(
            {
                el: "#app-3",
                data: {
                    seen: true
                }
            }
        )

        // 在控制台里，输入 app4.todos.push({ text: '新项目' })，你会发现列表最后添加了一个新项目
        var app4 = new Vue(
            {
                el: "#app-4",
                data: {
                    todos: [
                        { text: '1' , age :2}, { text: '2', age:4 }, { text: '3',age: 6 }
                    ]
                }
            }
        )

    </script>
</body>

</html>
