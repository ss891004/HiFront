<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="vue.js"></script>

<style>
  .bounce-enter-active {
    animation: bounce-in .5s;
  }
  .bounce-leave-active {
    animation: bounce-in .5s reverse;
  }
  @keyframes bounce-in {
    0% {
      transform: translateX(100px);
      opacity: 0;
    }
    
    100% {
      transform: translateX(0px);
      opacity: 1;
    }
  }
</style>
</head>
<body>
    <div id="box">
       <input type="text" v-model="mytext"/>
       <button @click="handleClick()">add</button> 

       <!-- <ul> -->
        <transition-group tag="ul" name="bounce">
          <li v-for="item,index in datalist" :key="item">
            {{item}}--<button @click="handleDelClick(index)">del</button>
          </li>
        </transition-group>  
       <!-- </ul> -->
    </div>

    <script type="text/javascript">
        var vm = new Vue({
           el:"#box",
           data:{
            mytext:"1111",
            datalist:[]
           },

           methods:{
            handleClick:function(){

              this.datalist.push(this.mytext);
            },

            handleDelClick(index){
              console.log("del-click",index)

              this.datalist.splice(index,1);//删除
            }
           }
        })

        // 新老虚拟dom对比的 时候 会 使用 diff 算法。

    </script>
</body>
</html>
