<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
      <!-- v-if="isShow" -->
      <div v-hello="'red'">11111111</div>

      <div v-hello="'yellow'">22222222</div>

      <div v-hello="color">333333333333333</div>
    </div>	

    <script type="text/javascript">
      
    // Vue.compoennt("aa",{}) 
      // directive指令 - dom 操作
      // 
      Vue.directive("hello",{
        //指令的生命周期-第一次插入节点调用
          inserted(el,binding,vnode){
            // vnode ,vdom, virtual node,  虚拟节点 虚拟dom
            console.log("此时dom节点创建",vnode)
            el.style.backgroundColor = binding.value;
          },

          update(el,binding){
            console.log("此时绑定的状态改变时会执行")
            el.style.backgroundColor = binding.value;
          }
      })

      var vm = new Vue({
        el:"#box",
        data:{
          title:"1111111111111111",
          color:'red'
        },
        // directives
      })
       
    </script>
</body>
</html>
