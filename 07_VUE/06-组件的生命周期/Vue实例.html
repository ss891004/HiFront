<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>

    <div id="app-8">
        <p>{{ obj.foo }}</p>
        <!-- 这里的 `foo` 不会更新！ -->
        <button v-on:click="obj.foo = 'baz'">Change it</button>
    </div>

    <script>
        // 我们的数据对象
        var data1 = { a: 1 }

        //使用 Object.freeze()，这会阻止修改现有的 property
        var obj = {
            foo: 'bar'
        }

        Object.freeze(obj)

        // 每个 Vue 应用都是通过用 Vue 函数创建一个新的 Vue 实例
        var app = new Vue({
            el: "#app-8",
            data: { data1, obj },
            //生命周期钩子的函数， 在实例生命周期的不同阶段被调用，如 mounted、updated 和 destroyed。生命周期钩子的 this 上下文指向调用它的 Vue 实例
            created:function(){
                console.log(this.data1.a)
            }
        })

        // app.a == data1.a    true
        // app.a= 2    => data1.a
        // app.a=3     => data1.a

        //只有当实例被创建时就已经存在于 data 中的 property 才是响应式
        //在控制台天机一个新的property， 对 b 的改动将不会触发任何视图的更新。
        // app.b='hi'

        // vm.$data === data // => true
        // vm.$el === document.getElementById('example') // => true

        //  $watch 是一个实例方法
        // vm.$watch('a', function (newValue, oldValue) {
        //     这个回调将在 `vm.a` 改变后调用
        // })
    </script>
</body>

</html>
