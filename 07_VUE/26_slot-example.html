<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">

<script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <div id="box">
      <!-- button 是父节点的组件，可以使用根组件的元素  -->
        <navbar>
          <button @click="isShow = !isShow">show/hide</button>
        </navbar>

        <sidebar v-show="isShow"></sidebar>

        <swipe>
          <li>444444</li>
          <li>555555</li>
          <li>666666</li>
        </swipe>
    </div>
   
    <script type="text/javascript">
        //子组件
       Vue.component("navbar",{
        template:`<div> navbar--<slot></slot> </div>`
       })

       Vue.component("sidebar",{
        template:`<div>
          sidebar
          <ul>
            <li>1111</li>
            <li>1111</li>
            <li>1111</li>
            <li>1111</li>
            <li>1111</li>
            <li>1111</li>
            <li>1111</li>
          </ul>
        </div>`
       })


       Vue.component("swipe",{
        template:`<div>
          <ul>
              <slot></slot>
          </ul>
        </div>`
       })
       
        var vm = new Vue({
          el:"#box",
          data:{
            isShow:false
          }
        })
      

    </script>
</body>
</html>
