<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>

    <div id="app-9">
        <!-- 文本 -->
        <!-- 数据绑定最常见的形式就是使用“Mustache”语法 (双大括号) 的文本插值
        Mustache 标签将会被替代为对应数据对象上 msg property 的值。无论何时，绑定的数据对象上 msg property 发生了改变，插值处的内容都会更新。
        通过使用 v-once 指令，你也能执行一次性地插值，当数据改变时，插值处的内容不会更新
        -->
        <span>message {{msg}}</span>

        <!-- 原始HTML -->
        <!-- 双大括号会将数据解释为普通文本，而非 HTML 代码。为了输出真正的 HTML，你需要使用 v-html 指令 -->
        <p>Using mustaches: {{ rawHtml }}</p>
        <p>Using v-html directive: <span v-html="rawHtml"></span></p>


        <div v-if="isCreated">我是动态创建和删除</div>
        <div v-show="isCreated">我是动态隐藏和显示</div>

        <ul>
            <li v-for="item,index in datalist">
                {{item}}---------{{index}}
            </li>
          </ul>


        <!-- 属性 -->
        <!-- Mustache 语法不能作用在 HTML attribute 上，应该使用 v-bind 指令 -->
        <button v-bind:disabled="isButtonDisabled">Button</button>

        <!-- 表达式会在所属 Vue 实例的数据作用域下作为 JavaScript 被解析。有个限制就是，每个绑定都只能包含单个表达式 -->
        <span>{{ number + 1 }}</span>


        <!-- 完整语法-->
        <!-- <a v-bind:href="url">...</a> -->

        <!-- 缩写 -->
        <!-- <a :href="url">...</a> -->

        <!-- 动态参数的缩写 (2.6.0+) -->
        <!-- <a :[key]="url"> ... </a> -->


        <!-- 完整语法 -->
        <button v-on:click="doSomething">{{message}}</button>

        <!-- 缩写 -->
        <button @click="doSomething">{{message}}</button>

        <!-- 动态参数的缩写 (2.6.0+) -->
        <button @[event]="doSomething"> zxcvb</button>

    </div>

    <script>
        var app = new Vue({
            el: "#app-9",
            data: {
                msg: "hi msg",
                isCreated:true,
                rawHtml: "<span style='color:red'>this should be red.</span>",
                datalist:[1,2,3,4,5,6,7],
                isButtonDisabled: true,
                number: 30,
                message: 'abcd'
            },
            methods: {
                doSomething: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
    </script>

</body>

</html>
