<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"> 
        <child>
            <div slot="no.1">【我正插在no.1的slot插槽里 ^_^】</div>
            <div slot="no.2">【我正插在no.2的slot插槽里 ^_^】</div>
        </child>

        <swiper>
            <li v-for="data in datalist">
                {{ data }}
            </li>
        </swiper>
    </div>


    <script>
        Vue.component
        (
            "child",
            {
                template:`
                    <div>
                        <slot name="no.1"></slot>
                        【我上面的内容是插槽内容 0_0】
                        <slot name="no.2"></slot>
                    </div>`
            }
        );
        Vue.component
        (
            "swiper",
            {
                template:`
                    <div>
                        <ul>
                            <slot></slot>
                        </ul>
                    </div>`
            }
        );

        var vm = new Vue // 这里new实例后，就自动创建root组件（根组件）
        (
            {
                el: '#app', 
                data:
                {
                    datalist:['123', '456', '789',]
                },
            }
        )

    </script>
</body>
</html>
