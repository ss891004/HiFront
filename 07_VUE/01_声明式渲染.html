<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    
    <div id="app">
        {{ message }}
    </div>

    <!-- v-bind 被称为指令。指令带有前缀 v-，以表示它们是 Vue 提供的特殊 attribute。 -->
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <script>
        var app = new Vue({ // vue初始化，全局变量 vm
            el: '#app', //vue 渲染的开始地方
             //放变量的地址
            data: {
                message: 'Hello Vue!' 
            }
        })

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于 ' + new Date().toLocaleString()
            }
        })

    </script>

</body>

</html>
