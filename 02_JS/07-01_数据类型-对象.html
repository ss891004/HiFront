<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			


			//如何声明对象, 三种方法
			var obj1= new Object();
			var obj2 = Object();
			var obj3={};

			console.log(typeof obj1);
			console.log(typeof obj2);
			console.log(typeof obj3);

			// 增加属性和方法
			obj1.username="aaa";
			obj1.age=12;

			obj1.show= function(){
				console.log(obj1.username+" "+this.age);
			}
			//调用对象的方法
			obj1.show();
			obj1['show']();


			//通过对对象常量赋值
			var obj4={
				user_name:"bbb",
				user_age:20,
				show:function(){
					console.log(this.user_age+" " + this.user_name);
				}
			};
			obj4.show();
			obj4["show"]();


			
		</script>
	</body>
</html>
