<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		
		
		//字符串： 所带有单引号或双引号的。
		var a='add中';
		var b="add中WWWWFFFRRR";

		// 声明字符串
		var str1 = new String("300000");  //对象
		var str2 = String("4444444");
		var str3 = String(20);
		console.log(a);
		console.log(b);
		console.log(typeof str1);
		console.log(str2);
		console.log(typeof str3);

		// 字符串的属性
		console.log(str1.length);

		//字符串的方法
		console.log(b.toLocaleLowerCase());

		// 访问字符串中单个字符, 下标从0开始，中文占一个单元
		console.log(a.charAt(3));
		console.log(a[3]);

		// 字符串的不可变性，字符串一旦别声明后，通过各种方法修改后，后生成新的字符串，原字符串保持不变。
		a=a[2]="aaaa";
		console.log(a);

		//TODO: 字符串方法说明
			
		</script>
	</body>
</html>
