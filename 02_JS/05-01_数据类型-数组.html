<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			// 数组是一种类型，使用单独的变量来存储一系列的值。

			// 数组的定义
			var arr = new Array(10,"aaa",false);
			console.log(arr);

			var arr1 = Array(20,"bbb",true);
			console.log(arr1);

			var arr2=[30,"ddd",true,false];
			console.log(arr2);

			var arr3 = Array(10); // 定义来一个大小为10 的数组
			console.log(arr3);

 
			// 数组的属性 
			console.log(arr1.length);

			// 数组的下标是从0开始的， 数组名[下标]，进行访问数组元素。
			console.log(arr2[3]);

			//数组的方法：
			console.log("@@@@ push 方法在数组的尾添加元素");
			arr.push("bbb");
			console.log(arr);
			arr.push(["ddd","ccc","fff"]);
			console.log(arr);
			arr.push(arr1);
			console.log(arr);

			console.log("@@@@ pop 方法在数组的尾取出一个元素");
			arr.pop();
			console.log(arr);
			arr.pop();
			console.log(arr);
			arr.pop();
			console.log(arr);


			console.log("@@@@ shift 方法在数组的头取出一个元素");
			arr.shift();
			console.log(arr);
			arr.shift();
			console.log(arr);
			arr.shift();
			console.log(arr);


			console.log("@@@@ unshift 方法在数组的头插入元素");
			arr.unshift(false);
			console.log(arr);
			arr.unshift("aaa");
			console.log(arr);
			arr.unshift(10);
			console.log();

			
		</script>
	</body>
</html>
