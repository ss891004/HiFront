<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">


		// 深拷贝， 浅拷贝

		var obj={
			a:10,
			b:20,
			c:30	
		};

		var obj2=obj;
		obj2.c=40;

		// 说明 obj 和obj2指向相同的地址， 即只赋值指向的地址，不赋值内容。
		console.log(obj);
		console.log(obj2);

		///////////////////////////////////

		//复制指向的内容，即深拷贝
		var obj3 ={};
		for(var attr in obj ){
			obj3[attr]=obj[attr];
		}

		obj3.c=50;
		console.log(obj);
		console.log(obj3);


		</script>
	</body>
</html>
