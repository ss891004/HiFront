<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num; //声明变量，该变量并没有值
			num=100;
			console.log(num);

			/*
			基本数据类型：
				数字  	number
				布尔值  boolean
				字符串  string
			引用数据类型：

			特殊数据类型：
				null
				NaN
				Undefined
			*/

			var a=100;
			var b=true;
			var c="aaa";
			console.log(a);
			console.log(b);
			console.log(c);
			console.log(typeof a);
			console.log(typeof b);
			console.log(typeof c);

			/*
			标识符，变量的命名规范
			*/


		</script>
		<script>	
			//数据的声明
			var n=[100,true,"hello",{name:"lisi",age:20}];
			alert(n[n.length-1].name);
			alert(typeof n);
		</script>
	</body>
</html>
