<!DOCTYPE html>
<html>

<head>
	<meta charset="{CHARSET}">
	<title></title>
</head>

<body>
	<script type="text/javascript">

		// 算术运算符  + - * / % 

		// 关系运算符  > < >= <= == === != !==

		// 逻辑运算符 || && !

		// 一元运算符 ++ --

		// 赋值运算符 = += -= *= /= %=

		// 三目运算符  a？b：c


		// ++自动数据类型转换**
		// 1. 任何类型的数据和字符串类型的数据相加(+) , 其他数据类型会自动转换成字符串，此时的相加表示拼接的意思。
		var result = "hello" + 1;
		console.log(result);
		var result = "hello" + true;
		console.log(result);
		var result = "hello" + "world";
		console.log(result);
		var result = "hello" + null;
		console.log(result);
		var result = "hello" + NaN;
		console.log(result);
		var result = "hello" + undefined;
		console.log(result);
		var result = 1 + "20";
		console.log(result);

		// 2. 任何数据除了和字符串做相加运算外， 与NaN做算术运算的结果都是NaN, 包括NaN本身和NaN做运算的结果都是NaN。
		// 字符串是数值类型的会转会为数字，其他都是NaN

		console.log("======================");
		var result = 1 - "20";
		console.log(result);
		var result = 1 * "20";
		console.log(result);
		var result = 1 / "20";
		console.log(result);
		var result = 1 % "20";
		console.log(result);
		console.log("++++++++++++++++++++++");
		var result = 1 - "20a";
		console.log(result);
		var result = 1 * "20a";
		console.log(result);
		var result = 1 / "20a";
		console.log(result);
		var result = 1 % "20a";
		console.log(result);
		console.log("---------------------");
		var result = 10 - false;
		console.log(result);
		var result = 10 + true;
		console.log(result);
		console.log("#####################");
		var result = 10 + null;
		console.log(result);
		var result = 10 + NaN;
		console.log(result);
		var result = 10 + undefined;
		console.log(result);
		var result = NaN + NaN;
		console.log(result);

		//任何其他数据除了和字符串做相加操作外，与数字类型做算术运算时，其他数据会自动的转换为数字

		console.log("~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~");

		//在js中除数可以为0
		console.log(10 / 0);  // Infinity  正无穷大
		console.log(-10 / 0); // -Infinity 负无穷大

		///////////////////////////////////////////////////////////////////////////
		/*一元运算符  
		++a; 先使用变量原来的值，再执行加1操作
		a++; 先执行加1操作，再在语句中使用
		*/
		var a = 10;
		console.log(a++ + ++a + a++ + a++ + a);
		console.log(a);
		// 10 12 12 13 14 =>61

		///////////////////////////////////////////////////////////////////////////
		// 强制数据类型转换
		/*
		Boolean()
		Nmber()
		parseInt()
		parseFloat()

		
		*/

		///////////////////////////////////////////////////////////////////////////
		/*
关系运算的规则
1. 两个操作数都是数值，则数值比较；
2.两个操作数都是字符串，则比较两个字符串对应的字符串编码值；
3.两个操作数有一个时数值，则将另一个转换为数值，在进行数值比较。

1. 一个操作数是布尔值，则比较之前将转换为数值， false 为0 ， true 为1；
2.一个操作数是字符串，则比较之前将其转成为数值再比较。
3. 一个操作数是NaN，则== 返回 false， != 返回 true； 并且NaN和自身不等。
		
		*/


		var kk = "helloworld";
		var res = kk == "hello";
		console.log(res ? true : false);

	</script>
</body>

</html>
