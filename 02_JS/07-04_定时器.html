<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		
		var i=0;
		
		function show(){

			if(i==5){
				//取消定时器， 参数可以理解为需要取消的定时器的编号
				clearInterval(aa);
			}

			console.log(i++);
		};

		// 参数为： 函数，毫秒数， 即每隔对应的毫秒数，执行一次传入的函数。
		// 返回值：启动定时器的时候，系统分配的编号
		var aa= setInterval(show,1000);

		document.write(aa);
		</script>
	</body>
</html>
