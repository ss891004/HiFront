<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		.box {
			height: 350px;
		}

		#div1 {
			font-size: 30px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function () {
			console.log(getStyle(document.getElementById("div1"), "background"));
			console.log(getStyle(document.getElementById("div1"), "height"));
			console.log(getStyle(document.getElementById("div1"), "font-size"));

			var btn1 = document.getElementById("btn1");
			var div1 = document.getElementById("div1");
			btn1.onclick = function () {
				div1.style.background='red';
				div1.style.height='90px';

			};
		}

		function getStyle(elem, attr) {
			return elem.currentStyle ? elem.currentStyle[attr] : getComputedStyle(elem)[attr];
		}




	</script>

</head>

<body>

	<div id="div1" style="width: 200px; background:orange;" class="box">aaa</div>

	<button id="btn1">set style </button>
</body>

</html>
