<!DOCTYPE html>
<html lang="zh">

<head>
    <title>v-model</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue@next"></script>
    <link href="../css/style.css" rel="stylesheet"> </head>

<body>
<div id="myApp">
    <p>您最喜欢的游戏是：{{mygame}}</p>
    <input v-model="mygame">
</div>
<script>
    const myApp = {
        data() {
            return {
                mygame: '超级马里奥GTA'
            }
        }
    }

    Vue.createApp(myApp).mount('#myApp')

</script>
</body>

</html>
