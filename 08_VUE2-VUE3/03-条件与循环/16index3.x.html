<!DOCTYPE html>
<html lang="zh">

<head>
    <title>JS对象迭代</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue@next"></script>
    <link href="../css/style.css" rel="stylesheet"> </head>

<body>
<div id="myApp">
    <div v-for="(value, key) in mygame">
        {{ key }} : {{ value }}
    </div>
</div>
<script>
    Vue.createApp({
        data(){
            return{
                mygame: {
                    title: "乌贼娘2代",
                    price: 350,
                    pubdate: "2017年夏季",
                    category: "射击",
                    agerange: "全年龄",
                },
            }
            
        },
    }).mount("#myApp");
</script>
</body>

</html>
