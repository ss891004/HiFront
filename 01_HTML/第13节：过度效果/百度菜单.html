<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        .menu{
            position: fixed;
            right:100px;
            bottom:100px;
        }
        .menu>li{
            position: relative;
            overflow: hidden;
        }
        p{
            width: 50px;
            height:50px;
            border:1px solid red;
        }
        .click{
            position: absolute;
            top:0px;
            left:0px;
            transform: rotate(70deg);
            transform-origin: -50px 50px;
            transition: transform 0.5s;
            background-color: yellow;
        }
        .menu>li:hover > .click{
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li>
            <p class="show">首页</p>
            <p class="click">首页</p>
        </li>
        <li>
            <p class="show">视频</p>
            <p class="click">视频</p>
        </li>
        <li>
            <p class="show">电影</p>
            <p class="click">电影</p>
        </li>
    </ul>
</body>
</html>
