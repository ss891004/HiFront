<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* keyframe定义一个动画 */
        @keyframes anim{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
        .box{
            width:100px;
            height:100px;
            background-color: red;
            margin:100px auto;
            animation: anim 2s linear;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
