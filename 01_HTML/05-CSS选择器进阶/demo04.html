<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css2:  伪类选择器和伪元素选择器都是一个冒号 */
        /* css3: 让伪元素选择器增加了一个冒号*/
        .line::before,.line::after{
            content:"-----";
            color:red;
        }
    </style>
</head>
<body>
    <h1 class="line">hello world</h1>
    <h2 class="line">hello title</h2>
    <p class="line">这是一个段落</p>
</body>
</html>
