<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            border-radius: 50%;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            box-shadow: 10px 10px 10px red;
        }
        /* 让一个元素在网页中水平垂直居中 */
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
