<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格元素的容器是table -->
    <table border="1">
        <!-- 表头：thead -->
        <thead>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
        </thead>
        <!-- 表体：tbody -->
        <tbody>
            <tr>
                <td>1</td>
                <td>小红</td>
                <td>2</td>
            </tr>
            <tr>
                <td>2</td>
                <td>小亮</td>
                <td>4</td>
            </tr>
            <tr>
                <td>3</td>
                <td>小明</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
