<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="d:/vue.js"></script>
</head>
<body>
	<template id="temp">
		<h3>这是html中的temp</h3>
		<button @click='num++'>You click {{num}} times.</button> num={{num}}
	</template>
	
	<div id="box">
		<mycomponent1></mycomponent1>
		<h2>{{msg}}</h2>
		<br>
	</div>
	<script>

 

	const myCompConfig = {
		data(){
    return {num: 0}
    },
    template: `#temp`,
    };

	const RootComponentConfig  = {
	data(){         
		return{
		msg:'hello'
		}
	}
	}
	const app = Vue.createApp(RootComponentConfig); 
	app.component("mycomponent1", myCompConfig); 
  	const rc = app.mount("#box"); 
	</script>
</body>
</html>
