<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="d:/vue.js"></script>
</head>
<body>
  <div id="box">
    <component1></component1>      
    <component1 :title="msg"></component1>    
    <component1 :price="30"></component1>     
  </div>
  <script> 
 
   const myCompConfig = {
    template: "<h3>{{title}},{{price}}</h3>",    
    props:{
        title:{
              default: "c++"
        },
        price: {
            default: 25
        }
        }
    }

  
	const RootComponentConfig  = {
	data(){         
			return{
			msg:'java',  
			}
		}
	}
   const app = Vue.createApp(RootComponentConfig)    
  
   app.component("component1", myCompConfig);
   const rc = app.mount("#box")  
  </script>
</body>
</html>
