<html>
  <head>
    <meta charset="UTF-8" />
    <script src="d:/vue.js"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="D:/mynpmsoft/node_modules/element-plus/dist/index.css">
    <!-- import element-plus -->
    <script src="D:/mynpmsoft/node_modules/element-plus/dist/index.full.js"></script>
    <title>Element Plus demo</title>
  </head>
  <body>
    <div id="box">
      <el-input-number v-model="num"  @change="handleChange"></el-input-number>
      <el-input-number v-model="num2" :step=0.5 :min=1  :max=10 ></el-input-number>
      <el-input-number v-model="num3" :step=2 step-strictly></el-input-number>
      <el-input-number v-model="num4" :precision=2 :step=0.1 step-strictly></el-input-number>
      <el-input-number v-model="num4" controls-position="right" step-strictly></el-input-number>
    </div>
    <script>
      const app = Vue.createApp({
            data() {
          return {
            num:8,
            num2:9,
            num3:6,
            num4:9

          }
        },//data
        methods: {
          handleChange(val) {
			        alert(val);  
      },
    },
      });
      app.use(ElementPlus);
      rc = app.mount("#box");
    </script>
 
  </body>
</html>
