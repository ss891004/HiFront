<html>
  <head>
    <meta charset="UTF-8" />
    <script src="d:/vue.js"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="D:/mynpmsoft/node_modules/element-plus/dist/index.css">
    <!-- import element-plus -->
    <script src="D:/mynpmsoft/node_modules/element-plus/dist/index.full.js"></script>
    <title>Element Plus demo</title>
    
  </head>

 
  <body>
    <div id="box">
 
      <el-descriptions
        class="margin-top"
        title="带边框列表"
        :column="3"
        border
      >
    
        <el-descriptions-item>
          <template #label>
            <i class="el-icon-user"></i>
            用户名
          </template>
          张三丰
        </el-descriptions-item>
        <el-descriptions-item>
          <template #label>
            <i class="el-icon-mobile-phone"></i>
            手机号
          </template>
          18100000000
        </el-descriptions-item>
        <el-descriptions-item>
          <template #label>
            <i class="el-icon-location-outline"></i>
            居住地
          </template>
          杭州市
        </el-descriptions-item>
        <el-descriptions-item>
          <template #label>
            <i class="el-icon-tickets"></i>
            备注
          </template>
          <el-tag size="small">学校</el-tag>
        </el-descriptions-item>
        <el-descriptions-item>
          <template #label>
            <i class="el-icon-office-building"></i>
            联系地址
          </template>
          浙江省杭州市西湖区文一西路100号 
        </el-descriptions-item>
      </el-descriptions>
      <br>
      <el-descriptions
        class="margin-top"
        title="无边框列表"
        :column="3"
      >
        <el-descriptions-item label="用户名">李绅</el-descriptions-item>
        <el-descriptions-item label="手机号">18100000000</el-descriptions-item>
        <el-descriptions-item label="居住地">无锡市</el-descriptions-item>
        <el-descriptions-item label="备注">
          <el-tag size="small">学校</el-tag>
        </el-descriptions-item>
        <el-descriptions-item label="联系地址"
          >江苏省市无锡市滨湖区蠡湖大道1000号 </el-descriptions-item
        >
      </el-descriptions>
    </div>
    <script>
      const app = Vue.createApp({
      
       });
    app.use(ElementPlus);
    rc = app.mount("#box");
    </script>
  </body>
</html>
