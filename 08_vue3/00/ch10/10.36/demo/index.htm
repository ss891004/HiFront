<html>
  <head>
    <meta charset="UTF-8" />
    <script src="d:/vue.js"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="D:/mynpmsoft/node_modules/element-plus/dist/index.css">
    <!-- import element-plus -->
    <script src="D:/mynpmsoft/node_modules/element-plus/dist/index.full.js"></script>
    <title>Element Plus demo</title>
    
  </head>

 
  <body>
    <div id="box">
      <el-button type="text" @click="open">显示消息确认框</el-button>
    </div>
    <script>
      const app = Vue.createApp({
        methods: {
      open() {
        this.$confirm('此操作将永久删除该文件, 是否继续?', '请确认', {
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning',
        })
          .then(() => {
            this.$message({
              type: 'success',
              message: '删除成功!',
            })
          })
          .catch(() => {
            this.$message({
              type: 'info',
              message: '已取消删除',
            })
          })
      },
    },
      });
    app.use(ElementPlus);
    rc = app.mount("#box");
    </script>
  </body>
</html>
