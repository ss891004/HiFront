<html>
  <head>
    <meta charset="UTF-8" />
    <script src="d:/vue.js"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="D:/mynpmsoft/node_modules/element-plus/dist/index.css">
    <!-- import element-plus -->
    <script src="D:/mynpmsoft/node_modules/element-plus/dist/index.full.js"></script>
    <title>Element Plus demo</title>
    
  </head>

 
  <body>
    <div id="box">
      <el-tag  @close="handleClose(tag)" v-for="tag in tags" :key="tag.name" :closable=true :type="tag.type">
        {{tag.name}}
      </el-tag>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
        tags: [
          { name: '标签一', type: '' },
          { name: '标签二', type: 'success' },
          { name: '标签三', type: 'info' },
          { name: '标签四', type: 'warning' },
          { name: '标签五', type: 'danger' },
        ],
      }
    },
    methods:{
      handleClose(tag){
　   　this.tags.splice( this.tags.indexOf(tag), 1);
    }
    }
    });
      app.use(ElementPlus);
      rc = app.mount("#box");
    </script>

 
  </body>
</html>
