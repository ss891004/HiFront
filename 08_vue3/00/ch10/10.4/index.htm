<html>
  <head>
    <meta charset="UTF-8" />
    <script src="d:/vue.js"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="D:/mynpmsoft/node_modules/element-plus/dist/index.css">
    <!-- import element-plus -->
    <script src="D:/mynpmsoft/node_modules/element-plus/dist/index.full.js"></script>
    <title>Element Plus demo</title>
  </head>
  <body>
    <div id="box">
      <el-link href="https://web.mit.edu/" rel="external nofollow" target="_blank"  target="_blank">MIT</el-link> ,  
      <el-link href="https://web.mit.edu/" type="primary" disabled>Primary link</el-link> ,
      <el-link href="https://web.mit.edu/" type="success" underline=false>Successful link</el-link> ,
      <el-link href="https://web.mit.edu/" type="warning">Warning link</el-link> ,
      <el-link type="danger">Dangerous link</el-link> ,
      <el-link type="info">Information link</el-link>
    </div>
    <script>
      const app = Vue.createApp({});
      app.use(ElementPlus);
      app.mount("#box");
    </script>
  </body>
</html>
