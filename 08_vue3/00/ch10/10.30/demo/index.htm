<html>
  <head>
    <meta charset="UTF-8" />
    <script src="d:/vue.js"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="D:/mynpmsoft/node_modules/element-plus/dist/index.css">
    <!-- import element-plus -->
    <script src="D:/mynpmsoft/node_modules/element-plus/dist/index.full.js"></script>
    <title>Element Plus demo</title>
    
  </head>

 
  <body>
    <div id="box">
      <el-progress     :text-inside="true" :stroke-width="26":percentage="50"></el-progress>
      <el-progress :stroke-width="14" :percentage="100" :format="format"></el-progress>
      <el-progress type="circle" :percentage="90" status="success"></el-progress>
      <el-progress  type="dashboard" :percentage="100" status="warning"></el-progress>
      <el-progress :percentage="50" status="exception"></el-progress>

     <el-progress
      type="dashboard"
      :percentage="percentage"
      :color="colors"
    ></el-progress>
    <el-progress
      type="dashboard"
      :percentage="percentage2"
      :color="colors"
    ></el-progress>
    
      <el-button-group>
        <el-button icon="el-icon-minus" @click="decrease">-</el-button>
        <el-button icon="el-icon-plus" @click="increase">+</el-button>
      </el-button-group>
   
    </div>
    <script>
      const app = Vue.createApp({
        data() {
      return {
        percentage: 10,
        percentage2: 0,
        colors: [
          { color: '#f56c6c', percentage: 20 },
          { color: '#e6a23c', percentage: 40 },
          { color: '#5cb87a', percentage: 60 },
          { color: '#1989fa', percentage: 80 },
          { color: '#6f7ad3', percentage: 100 },
        ],
      }
    },
    methods: {
      increase() {
        this.percentage += 10
        if (this.percentage > 100) {
          this.percentage = 100
        }
      },
      decrease() {
        this.percentage -= 10
        if (this.percentage < 0) {
          this.percentage = 0
        }
      }
    },
    mounted() {
      setInterval(() => {
        this.percentage2 = (this.percentage2 % 100) + 10
      }, 500)
    },
  
    });
    app.use(ElementPlus);
    rc = app.mount("#box");
    </script>
  </body>
</html>
