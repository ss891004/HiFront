<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!--View-->
        <div id="box">
          radio boxï¼š
          <label>
            <input type="radio" value='css' v-model='picked'>css
            <input type="radio" value='html' v-model='picked'>html

          </label>

          <p>your choice:{{picked}}</p>

			  	}

</html>
