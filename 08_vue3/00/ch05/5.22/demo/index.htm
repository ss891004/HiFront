<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js v-bind CSS</title>
	<script src="d:/vue.js"></script>
</head>
<body>
	<div id="box">
		<div v-bind:style="styles">Hello World</div>
	</div>
	<script>
		const user = {
        data(){         
          return{
			styles:{
				color:'red',
				fontSize:'30px',
				fontWeight:'normal',
				background:'Green'
			}
          }
		}
	}
	const app = Vue.createApp(user);     
  	const rc = app.mount("#box");  
	</script>
</body>
</html>
