
<!DOCTYPE html>
<html>
    <head>

        <title></title>

    <body>
        <!--View-->
        <div id="box">
          <input type="text" v-model="message" placeholder="Input:">
          <p>{{message}}</p>       
        </div>
    </body>

        data(){         
          return{
            message:''
			  	}

</script>
