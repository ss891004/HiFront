<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="d:/vue.js"></script>
      
    </head>
  
    <body>
        <!--View-->
        <div id="box">
          <p v-if="show">show sth.</p>
          <p v-if="hide">hidie sth.</p>
          <!-- 小于170的显示,否则不显示 -->
          <p v-if="height<170">Alice's height:{{ height }}CM</p>
      
        </div>      
    </body>
   
    <script>
       //Model
       const user = {
        data(){    
          return{     
            show: true,
            hide: false,
            height: 168
      }
      }
    }
    
    //ViewModel
    const app = Vue.createApp(user);     
    const rc = app.mount("#box");   
</script>
</html>
