<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="d:/vue.js"></script>
      
    </head>
  
    <body>
        <!--View-->
        <div id="box">
          <div v-if="type === 'A'">
            A
          </div>
          <div v-else-if="type === 'B'">
            B
          </div>
          <div v-else-if="type === 'C'">
            C
          </div>
          <div v-else>
            Not A/B/C
          </div>
        </div>  
    </body>
   
    <script>
       //Model
       const user = {
        data(){    
          return{     
            type: "A"
      }
      }
    }
    
    //ViewModel
    const app = Vue.createApp(user);     
    const rc = app.mount("#box");   
</script>
</html>
