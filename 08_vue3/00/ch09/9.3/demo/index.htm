<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <script src="d:/vue.js"></script>
</head>
<body>
 <div id="box">
  <componentb title="hi,boy" desc="hi,son" @doupdate="onUpdate">
    <h2>common slot</h2>
  </componentb>
 </div>

	<script>
 const componentB = {
    props: {
      title: {
        type: String,
        required: true
      }
    },
    setup(props, { attrs, slots, emit }) {
      console.log(attrs.desc)
      console.log(slots.default()); 
      emit('doupdate', 'hi,dad')  
    },
    template: `
      <div>{{title}}</div>
    `
  }

const root = {
    components:{     
			componentb:componentB  
		},
    methods: {
      onUpdate(para) {
        console.log(para);  
      }
    }
  }
  const app = Vue.createApp(root)
  app.mount('#box')
	</script>
</body>
</html>
