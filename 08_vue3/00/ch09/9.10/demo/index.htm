<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <script src="d:/vue.js"></script>
</head>
<body>
 <div id="box">
  <post-item></post-item>
 </div>
	<script>
    const app = Vue.createApp({});
    app.component('PostItem', {
        setup() {
        orgObj={
        msg: 'hello',
        info: 'hi'
        }
    const obj = Vue.reactive(orgObj)
    let rObj = Vue.toRefs(obj)
    const hClick = () => {
      rObj.msg.value = 'world'

     console.log(orgObj)
     console.log(obj)
    }
    return { obj,rObj, hClick }
  },
    template: `
        <div>
         {{obj}} <br>
        {{ rObj}}<br>
        {{ rObj.msg}}<br>
        {{ rObj.msg.value}}<br>
        <button @click="hClick">change</button>
        </div>
        `
    });
    const vm = app.mount('#box');
	</script>
</body>
</html>
