<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <script src="d:/vue.js"></script>
</head>
<body>
 <div id="box">
  <post-item></post-item>
 </div>
	<script>
    const app = Vue.createApp({});
    app.component('PostItem', {
      setup() {
        const son = Vue.reactive(
          {name:'Tom',age:12})
 
    Vue.watch(()=>son.name, (v1, v2) => {
  
      console.log(v1, v2)
       
    } 
    )
     
  
      const butFn = () => {
      son.name = 'Jack'
    }
     
     return { butFn, son }
    },//setup
    template: `
     <p> {{ son.name }}</p>
     <button @click="butFn">change</button>
    `
    });

    const vm = app.mount('#box');
	</script>
</body>
</html>
