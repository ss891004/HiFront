<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <script src="d:/vue.js"></script>
</head>
<body>
 <div id="box">
  <post-item></post-item>
 </div>
	<script>
    const app = Vue.createApp({});
    app.component('PostItem', {
        setup() {
            const obj = Vue.reactive({
            msg: 'hello'
             })
            const hClick = () => {
            obj.msg = 'world'
            console.log(obj.msg)
            }
            return { obj, hClick }
        },
        template: `
        <div>
            {{obj.msg}}
            <button @click="hClick">change</button>
        </div>
        `
    });
    const vm = app.mount('#box');
	</script>
</body>
</html>
