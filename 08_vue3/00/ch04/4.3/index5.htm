<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="box">
            {{name}}
         <br>
         <button v-on:click="onSubmit">submit</button>
        </div>
    </body>
    <script src="d:/vue.js"></script>
    <script>
       const user = {
        data(){         
          return{
            name:'Tom',     //相当于MVVM中的Model这个角色
          }
        },
        
        methods:{
            onSubmit(){
                    console.log(this.name+" submit ok.") // 在VSC的“DEBUG CONSOLE”内显示
                    alert("Hello,"+this.name+",you are welcome.");//在页面上弹出
                }
            }
    }
const app = Vue.createApp(user);     
const rc = app.mount("#box");  
</script>
</html>
