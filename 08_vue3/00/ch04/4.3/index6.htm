<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="box">
            {{a}}+{{b}}={{a+b}}<br>
            {{hello + ' World !'}}<br>
            {{hello == 'Hello' ? 'yes' : 'no'}}<br>
            {{ hello.split('ll').reverse().join('-') }}<br>
            {{ mydate }}<br>
            {{ judge(hello) }}    
         <br>
        </div>
    </body>
    <script src="d:/vue.js"></script>
    <script>
       const user = {
        data(){         
          return{
            a:5,b:6,
            hello:'Hello',     
            mydate: new Date ()

          }
        },
        methods:{
            judge(str){
                //判断Hello是否与World相等，如果相等，返回true，如果不相等，返回false。
                return str == 'World' ? true : false ;
            }
        }

    }
const app = Vue.createApp(user);     
const rc = app.mount("#box");  
</script>
</html>
