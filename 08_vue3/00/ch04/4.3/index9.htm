<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>生命周期</title>
        <!-- <script src="d:/vue.js"></script> -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        
    </head>
    <body>
        
        <script type="text/x-template" id="mysh">
            {{n}}
            <button @click="add">+1</button>
        </script>
        <div id="box">{{msg}}
        </div>    
        Good！
    </body>
    
    <script>
       const user = {
        data(){         
          return{
            msg:'hello',
            n:5,    
          }
        },
        created: function () {  //生命周期钩子函数
                alert('hello,'+this.msg);
                console.log('hello,' + this.msg) // `this` 指向 rc 实例
            },
        methods:{
            add(){   
                this.n++;  
                return this.n;
            }
        },
        template: '#mysh',
    }
const app = Vue.createApp(user);     
const rc = app.mount("#box");  
</script>
</html>
