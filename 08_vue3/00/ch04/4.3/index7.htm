<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="box">{{msg}}
        </div>          
        Good！
    </body>
    <!-- <script src="d:/vue.js"></script> -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
       const user = {
        data(){         
          return{
            msg:'hello',
            n:5,    
          }
        },
        template: `    
            {{n}}
            <button @click="add">+1</button>
        `, // 模板
        methods:{
            add(){   
                this.n++;  
                return this.n;
            }
        }
    }
const app = Vue.createApp(user);     
const rc = app.mount("#box");  
</script>
</html>
