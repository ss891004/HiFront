<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My vue3 program</title>
<!-- <script src="d:/vue.js"></script> -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="hello">
    <p>His name:{{name}}</p>
    <p>His age:{{age}}</p>
    <p>His gender:{{gender}}</p>
    <p>His wife's name:{{wife.name}}</p>
    <p>His wife's age:{{wife.age}}</p>
</div>
 

<script>
const user = { // 定义根组件配置对象
    data(){ // 定义数据
      return{
        name:'Tom',
        age:28,
        gender:'man',
        wife:{
          name:'Alice',
          age:25
        }
      }
    }
}
const app = Vue.createApp(user);   
const rootComponent = app.mount("#hello"); 
console.log(rootComponent.name); 
</script>
</body>
</html>
