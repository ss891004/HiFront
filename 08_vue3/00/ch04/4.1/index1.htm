<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My vue3 program</title>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- <script src="d:/vue.js"></script> -->
</head>
<body>
<div id="hello">
</div>
 
<script>
const user = {
    data(){
      return{
        name:'Tom',
        age:28,
        gender:'man',
        wife:{
          name:'Alice',
          age:25
        }
      }
    },
	template:`
	<p>His name:{{name}}</p>
    <p>His age:{{age}}</p>
    <p>His gender:{{gender}}</p>
    <p>His wife's name:{{wife.name}}</p>
    <p>His wife's age:{{wife.age}}</p>`
}

const app = Vue.createApp(user);   
const rootComponent = app.mount("#hello"); 
console.log(rootComponent.name); 
</script>
</body>
</html>
