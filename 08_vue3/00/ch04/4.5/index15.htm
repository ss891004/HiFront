<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>计算属性的get和set</title>
    </head>
    <body>
        <!--View-->
        <div id="box">{{fullName}}</div>

    </body>
    <script src="d:/vue.js"></script>
    <script>
       //Model
       const user = {
        data(){         
          return{
            firstName: "Jack",
            lastName: "Jobs"  //乔布斯
          }
        },
        computed: {                
            fullName: {  //计算属性本质上有着一对get方法和set方法的对象。分别用来获取计算属性和设置计算属性
              get(){
                return this.firstName + " " + this.lastName;
              },
              set(value) {
                        console.log("set called.");
                        var arr = value.split(" ");
                        this.firstName = arr[0];
                        this.lastName = arr[1];
                    }
            }
        }
    }
    //ViewModel
    const app = Vue.createApp(user);     
    const rc = app.mount("#box");  
</script>
</html>
