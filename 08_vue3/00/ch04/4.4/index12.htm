<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>双向绑定</title>
    </head>
    <body>
        <!--View-->
        <div id="box">
          <p>Please input your name:<input type="text" v-model="myname"></p>
          <h3>hello, {{myname}}</h3>   
      </div>

    </body>
    <script src="d:/vue.js"></script>
    <script>
       //Model
       const user = {
        data(){         
          return{
            myname:'Tom',    
          }
        }
    }
    //ViewModel
    const app = Vue.createApp(user);     
    const rc = app.mount("#box");  
</script>
</html>
