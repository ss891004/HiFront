<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="d:/vue.js"></script>
</head>
<body>
  <div id="box">
    <h2>subjects:</h2>

    <component1 :items="lessons"></component1>
    </div>

  <script>

 const myCompConfig = {
 
      template: `
      <ul>
      <li v-for="item in items" :key="item.id">{{item.id}}--{{item.name}}</li>
      </ul> `,

      props: {

        items: {

        type: Array, // 定义要接收的数据类型为数组
     
        default: [] //默认为空数组
        }
      }
    };
 

	const RootComponentConfig  = {
	data(){         
			return{
			msg:'hello from father',  
      lessons:[
      {"id":1, "name":"Java"},
      {"id":2, "name":"PHP"},
      {"id":3, "name":"C++"}
      ]
			}
		}
	}
   const app = Vue.createApp(RootComponentConfig)   

   app.component("component1", myCompConfig);
   const rc = app.mount("#box") 
  </script>
</body>
</html>
