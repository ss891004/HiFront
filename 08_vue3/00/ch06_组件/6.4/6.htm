<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- <script src="d:/vue.js"></script> -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<title>复用组件</title>
</head>

<body>
	<div id="box">
		<mycompoent1></mycompoent1>
		<mycompoent1></mycompoent1>
		<mycompoent1></mycompoent1>
	</div>
	<script>

		//定义组件选项对象
		const myCompConfig = {
			template: "<button @click='num++'>You clicked {{num}} times.</button>",
			data() {
				return { num: 0 }
			}
		};

		//定义根组件的配置选项
		const RootComponentConfig = {
			data() {
				return {
					msg: 'hello'
				}
			},
			components: {     // components选项
				mycompoent1: myCompConfig  // mycompoent1是属性名，myCompConfig是属性值
			}
		}
		const app = Vue.createApp(RootComponentConfig)   //创建应用（上下文）实例
		const rc = app.mount("#box") //应用实例挂载，注意这里要写在最后，不然组件无法生效
	</script>
</body>

</html>
